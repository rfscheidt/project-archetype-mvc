<!-- index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Histórico de Importação</title>
	<th:block th:insert="~{fragments/scripts :: scripts}"></th:block>
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>

	<div class="container my-5">
		<h2>Types List</h2>
		<!-- Tabela de Histórico -->
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Date</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Exemplo de Dados -->
				<tr th:each="tech : ${tecnicoHistoricos}">
					<td th:text="${tech.idRetificacaoTecnicaHistorico}"></td>
					<td th:text="${tech.situacao}"></td>
					<td th:text="${tech.dataImportacao}"></td>
					<td th:text="${tech.nomeArquivo}"></td>
					<td>
						<button class="btn btn-info btn-sm">Eventos</button>
						<button class="btn btn-success btn-sm">Detalhes</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:insert="~{fragments/footer :: footer}" class="footer"></div>
</body>

</html>
